<section class="facilitators {% if include.section_class %}{{ include.section_class }}{% endif %}">
  <div class="container">
    {% if include.title %}
    <div class="facilitators__header">
      <h2 class="facilitators__title">{{ include.title }}</h2>
      {% if include.description %}
      <div class="facilitators__content">
        <div class="facilitators__image">
          <img src="/assets/images/teamtopologies/teamtopologies-2021-TTVP-colour-blacktext-sm.png" alt="TTVPs" class="facilitators__image">
        </div>
        <div class="facilitators__description">
          {{ include.description | markdownify }}
        </div>
      </div>
      {% endif %}
    </div>
    {% endif %}
    
    <div class="facilitators__grid">
      {% for member in include.members %}
      <div class="facilitator-card">
        <div class="facilitator-card__image">
          <img src="{{ member.image }}" alt="{{ member.name }}">
        </div>
        <div class="facilitator-card__content">
          {% if member.name %}
          <h3 class="facilitator-card__name">{{ member.name }}</h3>
          {% endif %}
          {% if member.bio %}
          <p class="facilitator-card__bio">{{ member.bio }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
